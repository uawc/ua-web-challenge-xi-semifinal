<div *ngIf="currentDayDate.toDateString"
	 [class.active]="currentDayDate.toDateString() === todayDate.toDateString()"
     [ngClass]="['month-day-number']">{{currentDayDate.toString().slice(4, -29)}}</div>

<div *ngIf="currentDayDate.toDateString && remindersAmount"
     [ngClass]="['month-day-reminders-amount']">{{remindersAmount}} reminder(s)</div>
