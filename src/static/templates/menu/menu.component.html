<div [ngClass]="['menu-inner']">

	<ul [ngClass]="['navigation-tabs']">
		<li *ngFor="let tab of tabs"
		    [class.active]="tab === currentTab"
		    (click)="onTabChange(tab)">
			{{tab.title}}
		</li>
	</ul>

	<ul [ngClass]="['navigation-buttons']">
		<li [ngClass]="['add-reminder']" (click)="onAddReminderClick()">+</li>
		<li (click)="onPrevDateClick()"><</li>
		<li (click)="onDefaultDateClick()">Today</li>
		<li (click)="onNextDateClick()">></li>
	</ul>

</div>

<div [ngClass]="['clear']"></div>
